<mat-card>
  <mat-card-title>
    {{ data.title }}
  </mat-card-title>
  <mat-card-actions>
    <button mat-raised-button
            type="button"
            color="accent"
            (click)="dialogRef.close(true)">
      {{ data.confirm }}
    </button>
    <button mat-raised-button
            type="button"
            color="warn" (click)="dialogRef.close(false)">
      Cancel
    </button>
  </mat-card-actions>
</mat-card>
